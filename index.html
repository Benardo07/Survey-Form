<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>survey-form.freeCodeCamp.rocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email <input type="email" name="email" id="email" placeholder="Enter your email" required></label>
        <label id="number-label" for="age">Age <input type="number" id="number" min="10" max="100" placeholder="Age" required></label>
        <label for="dropdown">Which option best describes your current role? 
            <select name="dropdown" id="dropdown" required>
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to stay</option>
                <option value="5">Other</option>
            </select>
        </label>
        <label for="recommendation">Would you recommend freeCodeCamp to a friend?
            <label for="def" class="opt"><input class="inline" type="radio" id="def" name="recommend" checked> Definitely</label>
            <label for="maybe" class="opt"><input class="inline" type="radio" name="recommend" id="maybe"> Maybe</label>
            <label for="not-sure" class="opt"><input class="inline" type="radio" name="recommend" id="not-sure"> Not sure</label>
        </label>
        <label for="feature">What is your favourite feature of freeCodeCamp? <select name="feature" id="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        </label>
        <label for="improved">What would you ike to see improved?(Check all that apply)
            <label for="front" class="opt"><input type="checkbox" class="inline" id="front"> Front-end Projects</label>
            <label for="back" class="opt"><input type="checkbox" class="inline" id="back"> Back-end Projects</label>
            <label for="data" class="opt"><input type="checkbox" class="inline" id="data"> Data Visualization</label>
            <label for="Challenges" class="opt"><input type="checkbox" class="inline" value="1" id="Challenges"> Challenges</label>
            <label for="open" class="opt"><input type="checkbox" class="inline" value="2" id="open"> Open Sources Community</label>
            <label for="gitter" class="opt"><input type="checkbox" class="inline" value="3" id="gitter"> Gitter help rooms</label>
            <label for="video" class="opt"><input type="checkbox" class="inline" value="4"id="video"> Videos</label>
            <label for="meetup" class="opt"><input type="checkbox" class="inline" value="5" id="meetup"> City Meetups</label>
            <label for="wiki" class="opt"><input type="checkbox" class="inline" value="6" id="wiki"> wiki</label>
            <label for="forum" class="opt"><input type="checkbox" class="inline" value="7" id="forum"> Forum</label>
            <label for="additional" class="opt"><input type="checkbox" class="inline" value="8" id="additional"> Additional Courses</label>
        </label>
        <label for="suggestion">Any comments or suggestions? 
            <textarea name="suggestion" id="suggestion" cols="30" rows="5" placeholder="Enter your comments here.."></textarea>
        </label>
        <label><input type="submit" name="submit" id="submit"></label>
    </form>
</body>
</html>
